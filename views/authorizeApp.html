<div class="container"> 
    <div>
        <div class="message">
            <h2>Authorize Application</h2>
            <h4><strong>{{clientName}}</strong> would like to access your account.</h4>
        </div>
        <div class="authorize-app">
            <div class="authorize-app-left">
                <h4>Permission Review</h4>
                <div class="authorize-app-element">
                    <ul>
                        <li>{{scope}}</li>    
                    </ul>
                </div>
                <div class="authorize-app-element">
                    <div class="authorize-app-button-left">
                        <button type="button" class="btn btn-success" onclick="location.href='applicationAuthorize?authorize=true';">Authorize</button>
                    </div>
                    <div class="authorize-app-button-right">
                        <button type="button" class="btn btn-danger" onclick="location.href='applicationAuthorize?authorize=false';">Deny</button>
                    </div>
                </div>
                
            </div>
            <div class="authorize-app-right">
                <h4>{{clientName}}</h4>
                <h5><a href="{{webSite}}" target="_blank">{{webSite}}</a></h5>
            </div>
        </div>
    </div>
</div>
